<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÿ®ÿßÿ≤€å ŸÖÿßÿ± ŸÑŸÖÿ≥€å ÿ®ÿß D-Pad</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    canvas {
      background: #111;
      image-rendering: pixelated;
      touch-action: none;
      margin-bottom: 15px;
      border: 2px solid #444;
      border-radius: 8px;
    }
    .dpad {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 8px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .btn {
      background: #333;
      border: 2px solid #555;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      touch-action: manipulation;
    }
    .btn:active {
      background: #555;
      border-color: #888;
    }
    .empty {
      background: transparent;
      border: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="dpad" aria-label="⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß€å ÿ¨Ÿáÿ™">
    <div class="empty"></div>
    <div class="btn" id="up-btn" aria-label="ÿ®ÿßŸÑÿß">‚Üë</div>
    <div class="empty"></div>

    <div class="btn" id="left-btn" aria-label="⁄ÜŸæ">‚Üê</div>
    <div class="empty"></div>
    <div class="btn" id="right-btn" aria-label="ÿ±ÿßÿ≥ÿ™">‚Üí</div>

    <div class="empty"></div>
    <div class="btn" id="down-btn" aria-label="Ÿæÿß€å€åŸÜ">‚Üì</div>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let dx = 0;
    let dy = 0;
    let food = { x: 15, y: 15 };
    let score = 0;

    const headImg = new Image();
    headImg.src = "sn2.png";
    const bodyImg = new Image();
    bodyImg.src = "sn.png";
    const foodImg = new Image();
    foodImg.src = "apple_00.png";

    function reset() {
      snake = [{ x: 10, y: 10 }];
      dx = 0;
      dy = 0;
      score = 0;
    }

    function drawRotatedImage(image, x, y, angle) {
      ctx.save();
      ctx.translate(x + gridSize / 2, y + gridSize / 2);
      ctx.rotate(angle);
      ctx.drawImage(image, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ÿ∫ÿ∞ÿß
      ctx.drawImage(foodImg, food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // ÿ®ÿØŸÜ ŸÖÿßÿ± ÿ®ÿß ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿ≥ÿßÿØŸá
      for (let i = 1; i < snake.length; i++) {
        ctx.globalAlpha = 0.9 - (i * 0.03);
        ctx.drawImage(bodyImg, snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
        ctx.globalAlpha = 1;
      }

      // ÿ≥ÿ± ŸÖÿßÿ± ÿ®⁄Üÿ±ÿÆÿØ
      let angle = 0;
      if (dx === 1) angle = 0;
      else if (dx === -1) angle = Math.PI;
      else if (dy === 1) angle = Math.PI / 2;
      else if (dy === -1) angle = -Math.PI / 2;

      drawRotatedImage(headImg, snake[0].x * gridSize, snake[0].y * gridSize, angle);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize
      ) {
        alert("ÿ®ÿßÿÆÿ™€å üò¢ ÿßŸÖÿ™€åÿßÿ≤: " + score);
        reset();
        return;
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          alert("ÿÆŸàÿØÿ™Ÿà ÿÆŸàÿ±ÿØ€å! üò¨ ÿßŸÖÿ™€åÿßÿ≤: " + score);
          reset();
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        snake.pop();
      }
    }

    function loop() {
      update();
      draw();
    }
    setInterval(loop, 120);

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    // ÿØ⁄©ŸÖŸá‚ÄåŸáÿß€å D-Pad
    document.getElementById("up-btn").addEventListener("click", () => {
      if (dy === 0) { dx = 0; dy = -1; }
    });
    document.getElementById("down-btn").addEventListener("click", () => {
      if (dy === 0) { dx = 0; dy = 1; }
    });
    document.getElementById("left-btn").addEventListener("click", () => {
      if (dx === 0) { dx = -1; dy = 0; }
    });
    document.getElementById("right-btn").addEventListener("click", () => {
      if (dx === 0) { dx = 1; dy = 0; }
    });
  </script>
</body>
</html>
