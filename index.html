<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XH-ANM | صفحه اصلی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #0a0a0a;
      border-bottom: 2px solid #00ccff;
      margin-bottom: 30px;
    }

    .blue-glow-text {
      font-size: 36px;
      font-weight: bold;
      color: #00ccff;
      text-shadow:
        0 0 3px #00ccff,
        0 0 7px #00ccff,
        0 0 10px #00ccff;
      animation: pulse 3s infinite ease-in-out;
      display: inline-block;
      direction: ltr;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 3px #00ccff,
          0 0 7px #00ccff,
          0 0 10px #00ccff;
      }
      50% {
        text-shadow:
          0 0 1px #00ccff,
          0 0 3px #00ccff,
          0 0 6px #00ccff;
      }
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    nav a {
      text-decoration: none;
      background-color: #00ccff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ccff;
      cursor: pointer;
    }

    nav a:hover {
      background-color: #0099cc;
      box-shadow: 0 0 25px #00ccff;
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    .language-switcher {
      text-align: center;
      margin-bottom: 40px;
    }

    .lang-btn {
      background-color: #222;
      color: #00ccff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .lang-btn:hover {
      background-color: #333;
    }

    .english * {
      font-family: 'Orbitron', sans-serif !important;
      direction: ltr;
      text-align: center;
    }

    /* استایل مودال */
    .modal {
      display: none; /* مخفی */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 30px 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ccff;
      color: #00ccff;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .modal-content a {
      color: #00ffee;
      text-decoration: underline;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #00ccff;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="english">

  <header>
    <h1 class="blue-glow-text" id="site-title">XH-ANM</h1>
  </header>

  <nav id="menu">
    <a href="XHMP/media-player.html" target="_blank">Media-Player2</a>
    <a href="XHCal/Calculator.html" target="_blank">Calculator</a>
    <a href="XhGames/Games.html" target="_blank">Game Game</a>
    <a href="#" id="about-btn">📧 About Me</a>
  </nav>

  <div class="language-switcher">
    <button class="lang-btn" onclick="switchLang('fa')">فا</button>
    <button class="lang-btn" onclick="switchLang('en')">EN</button>
  </div>

  <footer id="footer-text">
    © 2025 Created by XH-ANM | All rights reserved
  </footer>

  <!-- مودال درباره من -->
  <div id="about-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <p>Name: Amirhossein Bayani Moghaddam</p>
      <p>Support Email: <a href="mailto:xhanmceo@gmail.com">xhanmceo@gmail.com</a></p>
      <p>Founder of XH with over 215 active projects.</p>
    </div>
  </div>

  <script>
    const aboutBtn = document.getElementById('about-btn');
    const aboutModal = document.getElementById('about-modal');
    let closeModal;

    function addCloseEvent() {
      closeModal = document.getElementById('close-modal');
      closeModal.addEventListener('click', () => {
        aboutModal.style.display = 'none';
      });
    }

    aboutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      aboutModal.style.display = 'block';
    });

    window.addEventListener('click', (e) => {
      if (e.target === aboutModal) {
        aboutModal.style.display = 'none';
      }
    });

    function switchLang(lang) {
      if (lang === 'en') {
        document.body.classList.add("english");
        document.body.style.direction = 'ltr';
        document.getElementById('site-title').innerText = 'XH-ANM';
        document.querySelector('a[href="XHMP/media-player.html"]').innerText = 'Media-Player2';
        document.querySelector('a[href="XHCal/Calculator.html"]').innerText = 'Calculator';
        document.querySelector('a[href="XhGames/Games.html"]').innerText = 'Game Game';
        document.getElementById('about-btn').innerText = '📧 About Me';
        document.getElementById('footer-text').innerText = '© 2025 Created by XH-ANM | All rights reserved';

        // متن مودال انگلیسی
        document.querySelector('.modal-content').innerHTML = `
          <span class="close-btn" id="close-modal">&times;</span>
          <p>Name: Amirhossein Bayani Moghaddam</p>
          <p>Support Email: <a href="mailto:xhanmceo@gmail.com">xhanmceo@gmail.com</a></p>
          <p>Founder of XH with over 215 active projects.</p>
        `;

        addCloseEvent();

      } else {
        document.body.classList.remove("english");
        document.body.style.direction = 'rtl';
        document.getElementById('site-title').innerText = 'XH-ANM';
        document.querySelector('a[href="XHMP/media-player.html"]').innerText = 'مدیا پلیر 2';
        document.querySelector('a[href="XHCal/Calculator.html"]').innerText = 'ماشین حساب';
        document.querySelector('a[href="XhGames/Games.html"]').innerText = 'بازی بازی';
        document.getElementById('about-btn').innerText = '📧 درباره من';
        document.getElementById('footer-text').innerText = '© 2025 ساخته شده توسط XH-ANM | تمام حقوق محفوظ است';

        // متن مودال فارسی
        document.querySelector('.modal-content').innerHTML = `
          <span class="close-btn" id="close-modal">&times;</span>
          <p>نام: امیرحسین بیانی مقدم</p>
          <p>ایمیل پشتیبانی: <a href="mailto:xhanmceo@gmail.com">xhanmceo@gmail.com</a></p>
          <p>مدیر برند XH با بیش از ۲۱۵ پروژه فعال.</p>
        `;

        addCloseEvent();
      }
    }

    // فعال کردن ایونت کلوز در شروع
    addCloseEvent();
  </script>

</body>
</html>
